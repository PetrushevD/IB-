<!DOCTYPE html>
<html>
<head>
    <title>Protected Resource</title>
</head>
<body>
    <h1>Protected Resource Access</h1>
    <p>Logged in as: <strong>{{ user.email }}</strong> (Role: **{{ user.role.name if user.role else 'N/A' }}**)</p>

    <div style="border: 1px solid green; padding: 20px;">
        <h2>Access Granted!</h2>
        <p>{{ message }}</p>
    </div>

    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
