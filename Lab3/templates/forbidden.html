<!DOCTYPE html>
<html>
<head>
    <title>Forbidden</title>
</head>
<body>
    <h1 style="color: red;">403 Forbidden Access</h1>
    <p>You attempted to access a resource for which your current role ({{ user.role.name if user.role else 'N/A' }}) does not have the required permissions.</p>
    <p><strong>Error:</strong> {{ error }}</p>

    <p><a href="{{ url_for('profile') }}">Go back to Profile</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
