<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
</head>
<body>
    <h2>Two-Factor Authentication</h2>
    <p>Enter the 6-digit code that was sent to your email.</p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/2fa">
        <label for="two_fa_code">2FA Code:</label><br>
        <input type="text" id="two_fa_code" name="two_fa_code" maxlength="6" required><br><br>
        <button type="submit">Verify Code</button>
    </form>
    <p><a href="{{ url_for('logout') }}">Cancel and Logout</a></p>
</body>
</html>
