<!DOCTYPE html>
<html>
<head><title>Grant Resource Access</title></head>
<body>
    <h1>Grant Specific Resource Access (ReBAC)</h1>
    <form method="POST">
        <label>Select User:</label>
        <select name="user_id">
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.email }} ({{ u.role.name }})</option>
            {% endfor %}
        </select><br><br>

        <label>Document ID:</label>
        <input type="number" name="resource_id" placeholder="eg. 101" required><br><br>

        <button type="submit">Grant View Access</button>
    </form>
    <p><a href="{{ url_for('users_list') }}">Back to Users List</a></p>
</body>
</html>
